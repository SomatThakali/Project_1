  <body>
    <header>
      <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="index.html">
          <h1 id="blue-llama-heading" class="display-4">
            BLUE LLAMA <span id="retreats-heading">Retreats</span>
          </h1>
        </a>
        <button
          class="navbar-toggler navbar-light"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav nav">
            <a class="nav-item nav-link display-4" id="home" href="index.html"
              >Home</a
            >
            <a
              class="nav-item nav-link display-4"
              id="location"
              href="location.html"
              >Location</a
            >
            <a
              class="nav-item nav-link display-4"
              id="retreats"
              href="retreats.html"
              >The Retreats</a
            >
            <a
              class="nav-item nav-link display-4"
              id="book"
              href="retreats.html"
              >Book Now</a
            >
            <a
              class="nav-item nav-link display-4"
              id="signIn"
              href="signUp.html"
              >Signup/Login</a
            >
            <a
              class="nav-item nav-link display-4"
              id="account"
              href="confirmation.html"
              >Account</a
            >
          </div>
        </div>
      </nav>
    </header>

    <div id="sign-in-container" class="container">
      <h3 id="please-login">Please Login</h3>
      <h3 id="register" class="text-center">Join Us</h3>
      <h3 id="passwordReset" class="text-center">Password Reset</h3>
      <div id="signin-form" class="form-group name">
        <label for="inputEmail"></label>
        <input
          type="text"
          class="form-control"
          id="firstNameInput"
          placeholder="Enter Name"
          required
        />
      </div>
      <div class="form-group email">
        <label for="inputEmail"></label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group password">
        <label for="inputPassword"></label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
      </div>
      <div>
        <button id="login" class="btn btn-action">Login</button>
        <button id="password-reset" class="btn btn-primary btn-action">
          send
        </button>
        <p id="forgot-password" class="mb-2">Forgot your password?</p>
        <button id="createAccount" class="btn btn-primary signup mb-2">
          Create an account
        </button>
        <button id="signUp" class="btn signup">Signup</button>
      </div>
    </div>

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="../assets/javascript/signUp.js"></script>
  </body>
