  <body>
    <header>
      <div id="nav-container" class="nav-base"></div>
    </header>

    <div id="booking-container" class="container">
      <h3 id="booking-details-h3">Book your retreat now!</h3>
      <form id="form-input">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="firstNameInput" class="form-control" name="name" >
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="lastNameInput" class="form-control" name="name">
        </div>
      </form>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="emailInput" class="form-control" name="email">
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phoneNumberInput" class="form-control" name="phone">
        </div>

        <div class="form-group">
          <label for="locationType">Location</label>
          <select id="locationInput" class="form-control">
            <option value="blank"></option>
            <option value="1">Grand Central</option>
            <option value="2" selected>Central Park</option>
            <option value="3">Governor's Island</option>
          </select>
        </div>

        <div class="form-group">
          <label for="roomType">Room Type</label>
          <select id="roomInput" class="form-control">
            <option value="blank"></option>
            <option value="1">1 BR</option>
            <option value="2" selected>2 BR</option>
            <option value="3">3 BR</option>
            <option value="4">4 BR</option>
          </select>
        </div>

        <div id="guests-dropdown" class="form-group">
          <label for="guests">No. of Guests</label>
            <select id="peopleInput" class="form-control">
              <option value="blank"></option>
              <option value="1">1</option>
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
        </div>

        <div class="form-group">
          <label for="checkIn">Check In</label>
          <input type="date" id="checkInDate" class="form-control" name="check-in"/>
        </div>
        
        <div class="form-group">
          <label for="checkOut">Check Out</label>
          <input type="date" id="checkOutDate" class="form-control" name="check-out"/>
        </div>

        <div id="special-requests" class="form-group">
          <label id="label-request" for="request">Special Requests</label>
          <textarea name="comments" id="comments" class="form-control"></textarea>
        </div>
        <!-- <button class="btn" id="submitButton" type="submit">Submit</button> -->
        <a href="confirmation.html" id="submitButton" class="btn btn-warning book-now">Submit</a>
      </form>
      <br>
      <br>
    </div>
