<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Blue Llama</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/googlemaps.css" />
  </head>

  <body>
    <!-- navbar -->
    <header>
      <div id="nav-container"></div>
    </header>
    <!-- google maps container -->
    <div id="map"></div>
    <!-- #loc1 content -->
    <div id="loc1">
      <button id="loc1Btn" type="button" class="btn btn-primary">
        Central Park
      </button>
    </div>
    <!-- #loc2 content -->
    <div id="loc2">
      <button id="loc2Btn" type="button" class="btn btn-primary">
        Grand Central Station
      </button>
    </div>
    <!-- #loc3 content -->
    <div id="loc3">
      <button id="loc3Btn" type="button" class="btn btn-primary">
        The High Line
      </button>
    </div>

    <!-- #weatherContainer -->
    <div id="weather">
      <!-- #weatherDisplay -->
      <ul class="list-group">
        <!-- #weekDisplay -->
        <li class="list-group-item">
          <button id="date1" type="button" class="btn btn-outline-info">
            Sunday
          </button>
          <span style="margin-right:9%"></span>
          <button id="date2" type="button" class="btn btn-outline-info">
            Monday
          </button>
          <span style="margin-right:9%"></span>
          <button id="date3" type="button" class="btn btn-outline-info">
            Tuesday
          </button>
          <span style="margin-right:9%"></span>
          <button id="date4" type="button" class="btn btn-outline-info">
            Wedndsday
          </button>
          <span style="margin-right:9%"></span>
          <button id="date5" type="button" class="btn btn-outline-info">
            Thursday
          </button>
          <span style="margin-right:9%"></span>
          <button id="date6" type="button" class="btn btn-outline-info">
            Friday
          </button>
          <span style="margin-right:9%"></span>
          <button id="date7" type="button" class="btn btn-outline-info">
            Saturday
          </button>
        </li>
        <!-- END #weekDisplay END -->
        <!-- #tempDisplay -->
        <li class="list-group-item">
          <h5 id="tempDisplay"></h5>
        </li>
        <!-- END #tempDisplay END  -->
        <!-- #forecastDisplay -->
        <li class="list-group-item">
          <p></p>
        </li>
        <!-- END #forecastDisplay END -->
      </ul>
      <!-- END #weatherDisplay END -->
    </div>
    <!-- END #weatherContainer END -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="../assets/javascript/googlemaps.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYbxI7yeH2FdCaON4DdDkNhwlIOV8QQuQ&callback=initMap"
      async
      defer
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/javascript/initializeFirebase.js"></script>
    <script src="../assets/javascript/weather.js"></script>
    <script src="../assets/javascript/hideShowAccount.js"></script>
  </body>
</html>
